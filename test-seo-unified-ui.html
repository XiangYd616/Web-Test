<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO测试界面预览</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 模拟新的SEO测试样式 */
        .themed-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(71, 85, 105, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        
        .themed-text-primary {
            color: #f1f5f9;
        }
        
        .themed-text-secondary {
            color: #94a3b8;
        }
        
        .seo-progress-bar {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            transition: width 0.3s ease;
        }
        
        .test-item {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        
        .test-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .test-item.selected {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }
        
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            min-height: 100vh;
        }
    </style>
</head>
<body class="text-white">
    <div class="container mx-auto px-6 py-8 max-w-7xl">
        <!-- 页面标题 -->
        <div class="themed-card p-6 mb-6">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <h2 class="text-2xl font-bold themed-text-primary">SEO分析</h2>
                    <p class="themed-text-secondary mt-1">全面分析网站SEO表现，提供专业优化建议</p>
                </div>
                <div class="px-3 py-1 rounded-full text-sm font-medium bg-purple-600/20 text-purple-400 border border-purple-500/30">
                    智能分析
                </div>
            </div>
            
            <!-- URL输入框 -->
            <div class="relative">
                <input 
                    type="url" 
                    placeholder="输入要进行SEO分析的网站URL..."
                    class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    value="https://example.com"
                />
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- 左侧：检测配置 -->
            <div class="lg:col-span-2 space-y-6">
                <!-- 检测项目选择 -->
                <div class="bg-gray-800/50 backdrop-blur-sm rounded-xl border border-gray-700/50 p-6">
                    <h3 class="text-xl font-semibold text-white mb-4">选择检测项目</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- 技术SEO -->
                        <div class="test-item selected border-2 rounded-lg p-4 border-blue-500 bg-blue-500/10">
                            <div class="flex items-start space-x-3">
                                <div class="w-10 h-10 bg-blue-500/20 rounded-lg flex items-center justify-center">
                                    <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    </svg>
                                </div>
                                <div class="flex-1">
                                    <div class="flex items-center justify-between">
                                        <h4 class="font-semibold text-white">技术SEO</h4>
                                        <div class="w-6 h-6 rounded-lg border-2 border-blue-500 bg-blue-500 flex items-center justify-center">
                                            <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                            </svg>
                                        </div>
                                    </div>
                                    <p class="text-sm text-gray-300 mt-1">检查网站技术结构和配置</p>
                                    <p class="text-xs text-gray-400 mt-2">预计时间: 30-60秒</p>
                                </div>
                            </div>
                        </div>

                        <!-- 内容质量 -->
                        <div class="test-item border-2 rounded-lg p-4 border-gray-600 hover:border-gray-500 bg-gray-700/30">
                            <div class="flex items-start space-x-3">
                                <div class="w-10 h-10 bg-green-500/20 rounded-lg flex items-center justify-center">
                                    <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                </div>
                                <div class="flex-1">
                                    <div class="flex items-center justify-between">
                                        <h4 class="font-semibold text-white">内容质量</h4>
                                        <div class="w-6 h-6 rounded-lg border-2 border-gray-500 bg-gray-700/50 hover:border-gray-400 hover:bg-gray-600/50"></div>
                                    </div>
                                    <p class="text-sm text-gray-300 mt-1">分析页面内容和关键词优化</p>
                                    <p class="text-xs text-gray-400 mt-2">预计时间: 20-40秒</p>
                                </div>
                            </div>
                        </div>

                        <!-- 更多检测项目... -->
                        <div class="test-item selected border-2 rounded-lg p-4 border-purple-500 bg-purple-500/10">
                            <div class="flex items-start space-x-3">
                                <div class="w-10 h-10 bg-purple-500/20 rounded-lg flex items-center justify-center">
                                    <svg class="w-5 h-5 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                    </svg>
                                </div>
                                <div class="flex-1">
                                    <div class="flex items-center justify-between">
                                        <h4 class="font-semibold text-white">可访问性</h4>
                                        <div class="w-6 h-6 rounded-lg border-2 border-purple-500 bg-purple-500 flex items-center justify-center">
                                            <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                            </svg>
                                        </div>
                                    </div>
                                    <p class="text-sm text-gray-300 mt-1">检查网站可访问性标准</p>
                                    <p class="text-xs text-gray-400 mt-2">预计时间: 15-30秒</p>
                                </div>
                            </div>
                        </div>

                        <div class="test-item border-2 rounded-lg p-4 border-gray-600 hover:border-gray-500 bg-gray-700/30">
                            <div class="flex items-start space-x-3">
                                <div class="w-10 h-10 bg-yellow-500/20 rounded-lg flex items-center justify-center">
                                    <svg class="w-5 h-5 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                                    </svg>
                                </div>
                                <div class="flex-1">
                                    <div class="flex items-center justify-between">
                                        <h4 class="font-semibold text-white">性能优化</h4>
                                        <div class="w-6 h-6 rounded-lg border-2 border-gray-500 bg-gray-700/50 hover:border-gray-400 hover:bg-gray-600/50"></div>
                                    </div>
                                    <p class="text-sm text-gray-300 mt-1">分析页面加载速度和性能</p>
                                    <p class="text-xs text-gray-400 mt-2">预计时间: 30-45秒</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 开始测试按钮 -->
                <div class="bg-gray-800/50 backdrop-blur-sm rounded-xl border border-gray-700/50 p-6">
                    <button class="w-full py-4 px-6 rounded-xl font-semibold flex items-center justify-center space-x-3 transition-all duration-200 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white shadow-lg hover:shadow-xl transform hover:scale-[1.02] active:scale-[0.98]">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <span>开始SEO分析</span>
                    </button>

                    <!-- 进度显示 -->
                    <div class="mt-6" style="display: none;">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm text-gray-300">正在分析网站结构...</span>
                            <span class="text-sm text-blue-400">45%</span>
                        </div>
                        <div class="w-full bg-gray-700 rounded-full h-2">
                            <div class="seo-progress-bar h-2 rounded-full transition-all duration-300" style="width: 45%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧信息面板 -->
            <div class="space-y-6">
                <!-- 测试状态 -->
                <div class="bg-gray-800/50 backdrop-blur-sm rounded-xl border border-gray-700/50 p-6">
                    <h3 class="text-lg font-semibold text-white mb-4">测试状态</h3>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <span class="text-gray-300">当前状态</span>
                            <span class="px-2 py-1 rounded-full text-xs font-medium bg-gray-600 text-gray-300">待机</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-300">已选检测项</span>
                            <span class="text-blue-400">2 / 8</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-300">检测深度</span>
                            <span class="text-purple-400">Standard</span>
                        </div>
                    </div>
                </div>

                <!-- 功能特性 -->
                <div class="bg-gray-800/50 backdrop-blur-sm rounded-xl border border-gray-700/50 p-6">
                    <h3 class="text-lg font-semibold text-white mb-4">功能特性</h3>
                    <div class="space-y-3">
                        <div class="flex items-center space-x-3">
                            <svg class="h-5 w-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            <span class="text-gray-300">技术SEO检查</span>
                        </div>
                        <div class="flex items-center space-x-3">
                            <svg class="h-5 w-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            <span class="text-gray-300">内容质量分析</span>
                        </div>
                        <div class="flex items-center space-x-3">
                            <svg class="h-5 w-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            <span class="text-gray-300">性能优化建议</span>
                        </div>
                        <div class="flex items-center space-x-3">
                            <svg class="h-5 w-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            <span class="text-gray-300">移动友好检测</span>
                        </div>
                        <div class="flex items-center space-x-3">
                            <svg class="h-5 w-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            <span class="text-gray-300">结构化数据验证</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 简单的交互演示
        document.querySelectorAll('.test-item').forEach(item => {
            item.addEventListener('click', function() {
                this.classList.toggle('selected');
                const checkbox = this.querySelector('.w-6.h-6');
                if (this.classList.contains('selected')) {
                    checkbox.classList.add('border-blue-500', 'bg-blue-500');
                    checkbox.classList.remove('border-gray-500', 'bg-gray-700/50');
                    checkbox.innerHTML = '<svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>';
                } else {
                    checkbox.classList.remove('border-blue-500', 'bg-blue-500');
                    checkbox.classList.add('border-gray-500', 'bg-gray-700/50');
                    checkbox.innerHTML = '';
                }
            });
        });
    </script>
</body>
</html>
