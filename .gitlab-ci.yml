stages:
  - validate
  - test
  - build
  - security
  - performance
  - deploy
  - post-deploy

variables:
  NODE_VERSION: "18"
  PYTHON_VERSION: "3.9"
  POSTGRES_DB: testweb_test
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_HOST_AUTH_METHOD: trust

# ç¼“å­˜é…ç½®
.cache_template: &cache_template
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
      - .npm/

# åŸºç¡€é•œåƒé…ç½®
.node_template: &node_template
  image: node:${NODE_VERSION}
  before_script:
    - npm ci --cache .npm --prefer-offline

# ä»£ç è´¨é‡æ£€æŸ¥
code-quality:
  <<: *node_template
  <<: *cache_template
  stage: validate
  script:
    - npm run type-check
    - npm run lint --if-present
    - npm run format:check --if-present
  artifacts:
    reports:
      junit: reports/lint-results.xml
    when: always
    expire_in: 1 week

# å•å…ƒæµ‹è¯•
unit-tests:
  <<: *node_template
  <<: *cache_template
  stage: test
  script:
    - npm run test:run
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    reports:
      junit: reports/unit-tests.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
    paths:
      - coverage/
    when: always
    expire_in: 1 week

# æ„å»ºæµ‹è¯•
build-web:
  <<: *node_template
  <<: *cache_template
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 week

build-desktop:
  <<: *node_template
  <<: *cache_template
  stage: build
  script:
    - npm run build:desktop:quick
  artifacts:
    paths:
      - dist-electron/
    expire_in: 1 week
  only:
    - main
    - develop

# é›†æˆæµ‹è¯•
integration-tests:
  <<: *node_template
  <<: *cache_template
  stage: test
  services:
    - postgres:13
  variables:
    DATABASE_URL: postgresql://postgres:postgres@postgres:5432/testweb_test
  script:
    - apt-get update -qq && apt-get install -y -qq python3 python3-pip
    - pip3 install playwright pytest
    - npx playwright install --with-deps
    - npm run preview &
    - sleep 15
    - npm run test:integration --if-present
    - npx playwright test --if-present
  artifacts:
    reports:
      junit: reports/integration-tests.xml
    paths:
      - test-results/
      - playwright-report/
    when: always
    expire_in: 1 week
  dependencies:
    - build-web

# å®‰å…¨æ‰«æ
security-scan:
  image: aquasec/trivy:latest
  stage: security
  script:
    - trivy fs --format template --template "@contrib/sarif.tpl" -o trivy-results.sarif .
    - trivy fs --format table .
  artifacts:
    reports:
      sast: trivy-results.sarif
    when: always
    expire_in: 1 week

npm-audit:
  <<: *node_template
  <<: *cache_template
  stage: security
  script:
    - npm audit --audit-level=moderate
  allow_failure: true

security-tests:
  <<: *node_template
  <<: *cache_template
  stage: security
  script:
    - npm run preview &
    - sleep 15
    - |
      node -e "
      const { SecurityTestEngine } = require('./src/services/securityTestEngine');
      const engine = new SecurityTestEngine();
      const config = {
        url: 'http://localhost:4173',
        testSSL: false,
        testHeaders: true,
        testVulnerabilities: true,
        testAuthentication: false
      };
      engine.runSecurityTest(config).then(result => {
        console.log('Security Test Results:', JSON.stringify(result, null, 2));
        if (result.overallScore < 80) {
          console.warn('Security score below threshold');
        }
      }).catch(err => {
        console.error('Security test failed:', err);
        process.exit(1);
      });
      "
  dependencies:
    - build-web
  artifacts:
    reports:
      junit: reports/security-tests.xml
    when: always
    expire_in: 1 week

# æ€§èƒ½æµ‹è¯•
performance-tests:
  <<: *node_template
  <<: *cache_template
  stage: performance
  script:
    - npm run preview &
    - sleep 15
    - |
      node -e "
      const { realStressTestEngine } = require('./src/services/realStressTestEngine');
      const config = {
        url: 'http://localhost:4173',
        users: 50,
        duration: 60,
        rampUpTime: 10
      };
      realStressTestEngine.runStressTest(config).then(result => {
        console.log('Performance Test Results:', JSON.stringify(result, null, 2));
        if (result.overallScore < 70) {
          process.exit(1);
        }
      }).catch(err => {
        console.error('Performance test failed:', err);
        process.exit(1);
      });
      "
  dependencies:
    - build-web
  artifacts:
    reports:
      performance: reports/performance-results.json
    when: always
    expire_in: 1 week
  only:
    - main
    - develop

api-performance-tests:
  <<: *node_template
  <<: *cache_template
  stage: performance
  script:
    - npm run preview &
    - sleep 15
    - |
      node -e "
      const { APITestEngine } = require('./src/services/apiTestEngine');
      const engine = new APITestEngine();
      const config = {
        baseUrl: 'http://localhost:4173',
        endpoints: [
          { id: '1', name: 'Health Check', method: 'GET', path: '/api/health', expectedStatus: [200], priority: 'high' }
        ],
        timeout: 5000,
        retries: 3,
        loadTest: true,
        concurrentUsers: 20,
        testSecurity: true,
        testPerformance: true,
        testReliability: true
      };
      engine.runAPITest(config).then(result => {
        console.log('API Performance Results:', JSON.stringify(result, null, 2));
        if (result.overallScore < 75) {
          process.exit(1);
        }
      }).catch(err => {
        console.error('API performance test failed:', err);
        process.exit(1);
      });
      "
  dependencies:
    - build-web
  artifacts:
    reports:
      junit: reports/api-performance-tests.xml
    when: always
    expire_in: 1 week
  only:
    - main
    - develop

