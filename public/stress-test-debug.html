<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>压力测试实时监控调试</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .status.connected { background-color: #2d5a2d; }
        .status.disconnected { background-color: #5a2d2d; }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-primary:hover { background-color: #0056b3; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-success:hover { background-color: #1e7e34; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-danger:hover { background-color: #c82333; }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .metric-card {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
        }
        .metric-label {
            font-size: 12px;
            color: #cccccc;
            margin-top: 5px;
        }
        .log-container {
            background-color: #000000;
            border: 1px solid #333;
            border-radius: 5px;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 5px;
            border-radius: 3px;
        }
        .log-info { color: #00ff00; }
        .log-warn { color: #ffff00; background-color: #333300; }
        .log-error { color: #ff0000; background-color: #330000; }
        .log-success { color: #00ffff; }
        .chart-container {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 压力测试实时监控调试工具</h1>
            <div id="status" class="status disconnected">连接状态: 未连接</div>
        </div>

        <div class="controls">
            <button id="startTest" class="btn-primary">启动压力测试</button>
            <button id="clearLogs" class="btn-success">清空日志</button>
            <button id="exportLogs" class="btn-danger">导出日志</button>
        </div>

        <div class="metrics">
            <div class="metric-card">
                <div class="metric-value" id="totalRequests">0</div>
                <div class="metric-label">总请求数</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="successRate">0.0%</div>
                <div class="metric-label">成功率</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="avgResponseTime">0ms</div>
                <div class="metric-label">平均响应时间</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="currentTPS">0.0</div>
                <div class="metric-label">当前TPS</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="errorRate">0.00%</div>
                <div class="metric-label">错误率</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="activeUsers">0</div>
                <div class="metric-label">活跃用户</div>
            </div>
        </div>

        <div class="chart-container">
            <div>📊 实时图表区域 (数据点: <span id="dataPointCount">0</span>)</div>
        </div>

        <div class="log-container" id="logContainer"></div>
    </div>

    <script>
        let socket;
        let currentTestId = null;
        let dataPointCount = 0;
        let metricsCount = 0;

        // 初始化WebSocket连接
        function initializeSocket() {
            socket = io('http://localhost:3001', {
                transports: ['websocket', 'polling'],
                timeout: 20000,
            });

            const statusDiv = document.getElementById('status');

            socket.on('connect', () => {
                statusDiv.textContent = '连接状态: 已连接';
                statusDiv.className = 'status connected';
                log('✅ WebSocket连接成功, Socket ID: ' + socket.id, 'success');
            });

            socket.on('disconnect', () => {
                statusDiv.textContent = '连接状态: 已断开';
                statusDiv.className = 'status disconnected';
                log('❌ WebSocket连接断开', 'error');
            });

            socket.on('room-joined', (data) => {
                log(`🏠 房间加入确认: ${data.testId}`, 'success');
            });

            socket.on('stress-test-data', (data) => {
                dataPointCount++;
                if (data.metrics) metricsCount++;

                log(`📊 收到实时数据 #${dataPointCount}: testId=${data.testId}`, 'success');
                
                // 更新指标显示
                if (data.metrics) {
                    updateMetrics(data.metrics);
                    log(`📈 指标: totalRequests=${data.metrics.totalRequests}, currentTPS=${data.metrics.currentTPS}, errorRate=${data.metrics.errorRate}%`, 'info');
                }
                
                if (data.dataPoint) {
                    log(`📍 数据点: responseTime=${data.dataPoint.responseTime}ms, activeUsers=${data.dataPoint.activeUsers}, success=${data.dataPoint.success}`, 'info');
                }

                // 更新数据点计数
                document.getElementById('dataPointCount').textContent = dataPointCount;
            });

            socket.on('stress-test-status', (data) => {
                log(`📈 状态更新: testId=${data.testId}, progress=${data.progress}%`, 'info');
            });

            socket.on('stress-test-complete', (data) => {
                log(`🏁 测试完成: testId=${data.testId}, 总数据点: ${dataPointCount}`, 'success');
                currentTestId = null;
            });
        }

        // 更新指标显示
        function updateMetrics(metrics) {
            document.getElementById('totalRequests').textContent = metrics.totalRequests || 0;
            document.getElementById('successRate').textContent = 
                metrics.totalRequests > 0 ? 
                ((metrics.successfulRequests / metrics.totalRequests) * 100).toFixed(1) + '%' : 
                '0.0%';
            document.getElementById('avgResponseTime').textContent = (metrics.averageResponseTime || 0) + 'ms';
            document.getElementById('currentTPS').textContent = (metrics.currentTPS || 0).toFixed(1);
            document.getElementById('errorRate').textContent = (metrics.errorRate || 0).toFixed(2) + '%';
            document.getElementById('activeUsers').textContent = metrics.activeUsers || 0;
        }

        // 启动压力测试
        async function startStressTest() {
            try {
                log('🚀 启动压力测试...', 'info');
                
                const response = await fetch('http://localhost:3001/api/test/stress', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: 'https://httpbin.org/delay/0.5',
                        options: {
                            users: 3,
                            duration: 20,
                            rampUpTime: 3,
                            testType: 'gradual',
                            method: 'GET',
                            timeout: 10,
                            thinkTime: 0.5
                        }
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentTestId = data.data.testId;
                    log(`✅ 测试启动成功, ID: ${currentTestId}`, 'success');
                    
                    // 重置计数器
                    dataPointCount = 0;
                    metricsCount = 0;
                    document.getElementById('dataPointCount').textContent = 0;
                    
                    // 加入WebSocket房间
                    socket.emit('join-stress-test', currentTestId);
                    log(`🏠 已发送加入房间请求: ${currentTestId}`, 'info');
                } else {
                    log(`❌ 测试启动失败: ${data.message}`, 'error');
                }
            } catch (error) {
                log(`❌ 请求失败: ${error.message}`, 'error');
            }
        }

        // 日志记录
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // 清空日志
        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '';
        }

        // 导出日志
        function exportLogs() {
            const logs = document.getElementById('logContainer').innerText;
            const blob = new Blob([logs], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `stress-test-logs-${new Date().toISOString().slice(0, 19)}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // 事件监听器
        document.getElementById('startTest').addEventListener('click', startStressTest);
        document.getElementById('clearLogs').addEventListener('click', clearLogs);
        document.getElementById('exportLogs').addEventListener('click', exportLogs);

        // 初始化
        initializeSocket();
        log('🔍 压力测试调试工具已启动', 'info');
    </script>
</body>
</html>
