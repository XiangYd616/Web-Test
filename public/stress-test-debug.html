<body>
    <div class="container">
        <div class="header">

            <div id="status" class="status disconnected">è¿æ¥çŠ¶æ€: æœªè¿æ¥</div>

        <div class="controls">
            <button id="startTest" class="btn-primary">å¯åŠ¨å‹åŠ›æµ‹è¯•</button>
            <button id="clearLogs" class="btn-success">æ¸…ç©ºæ—¥å¿—</button>
            <button id="exportLogs" class="btn-danger">å¯¼å‡ºæ—¥å¿—</button>

        <div class="metrics">
            <div class="metric-card">

                <div class="metric-label">æ€»è¯·æ±‚æ•°</div>
            </div>
            <div class="metric-card">

                <div class="metric-label">æˆåŠŸç‡</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="avgResponseTime">0ms</div>
                <div class="metric-label">å¹³å‡å“åº”æ—¶é—´</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="currentTPS">0.0</div>
                <div class="metric-label">å½“å‰TPS</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="errorRate">0.00%</div>
                <div class="metric-label">é”™è¯¯ç‡</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="activeUsers">0</div>
                <div class="metric-label">æ´»è·ƒç”¨æˆ·</div>
            </div>
        </div>

        <div class="chart-container">
            <div>ğŸ“Š å®æ—¶å›¾è¡¨åŒºåŸŸ (æ•°æ®ç‚¹: <span id="dataPointCount">0</span>)</div>
        </div>

        <div class="log-container" id="logContainer"></div>
    </div>

    <script>
        let socket;
        let currentTestId = null;
        let dataPointCount = 0;
        let metricsCount = 0;

        // åˆå§‹åŒ–WebSocketè¿æ¥
        function initializeSocket() {
            socket = io('http://localhost:3001', {
                transports: ['websocket', 'polling'],
                timeout: 20000,
            });

            const statusDiv = document.getElementById('status');

            socket.on('connect', () => {
                statusDiv.textContent = 'è¿æ¥çŠ¶æ€: å·²è¿æ¥';
                statusDiv.className = 'status connected';
                log('âœ… WebSocketè¿æ¥æˆåŠŸ, Socket ID: ' + socket.id, 'success');
            });

            socket.on('disconnect', () => {
                statusDiv.textContent = 'è¿æ¥çŠ¶æ€: å·²æ–­å¼€';
                statusDiv.className = 'status disconnected';
                log('âŒ WebSocketè¿æ¥æ–­å¼€', 'error');
            });

            socket.on('room-joined', (data) => {
                log(`ğŸ  æˆ¿é—´åŠ å…¥ç¡®è®¤: ${data.testId}`, 'success');
            });

            socket.on('stress-test-data', (data) => {
                dataPointCount++;
                if (data.metrics) metricsCount++;

                log(`ğŸ“Š æ”¶åˆ°å®æ—¶æ•°æ® #${dataPointCount}: testId=${data.testId}`, 'success');
                
                // æ›´æ–°æŒ‡æ ‡æ˜¾ç¤º
                if (data.metrics) {
                    updateMetrics(data.metrics);
                    log(`ğŸ“ˆ æŒ‡æ ‡: totalRequests=${data.metrics.totalRequests}, currentTPS=${data.metrics.currentTPS}, errorRate=${data.metrics.errorRate}%`, 'info');
                }
                
                if (data.dataPoint) {
                    log(`ğŸ“ æ•°æ®ç‚¹: responseTime=${data.dataPoint.responseTime}ms, activeUsers=${data.dataPoint.activeUsers}, success=${data.dataPoint.success}`, 'info');
                }

                // æ›´æ–°æ•°æ®ç‚¹è®¡æ•°
                document.getElementById('dataPointCount').textContent = dataPointCount;
            });

            socket.on('stress-test-status', (data) => {
                log(`ğŸ“ˆ çŠ¶æ€æ›´æ–°: testId=${data.testId}, progress=${data.progress}%`, 'info');
            });

            socket.on('stress-test-complete', (data) => {
                log(`ğŸ æµ‹è¯•å®Œæˆ: testId=${data.testId}, æ€»æ•°æ®ç‚¹: ${dataPointCount}`, 'success');
                currentTestId = null;
            });
        }

        // æ›´æ–°æŒ‡æ ‡æ˜¾ç¤º
        function updateMetrics(metrics) {
            document.getElementById('totalRequests').textContent = metrics.totalRequests || 0;
            document.getElementById('successRate').textContent = 
                metrics.totalRequests > 0 ? 
                ((metrics.successfulRequests / metrics.totalRequests) * 100).toFixed(1) + '%' : 
                '0.0%';
            document.getElementById('avgResponseTime').textContent = (metrics.averageResponseTime || 0) + 'ms';
            document.getElementById('currentTPS').textContent = (metrics.currentTPS || 0).toFixed(1);
            document.getElementById('errorRate').textContent = (metrics.errorRate || 0).toFixed(2) + '%';
            document.getElementById('activeUsers').textContent = metrics.activeUsers || 0;
        }

        // å¯åŠ¨å‹åŠ›æµ‹è¯•
        async function startStressTest() {
            try {
                log('ğŸš€ å¯åŠ¨å‹åŠ›æµ‹è¯•...', 'info');
                
                const response = await fetch('http://localhost:3001/api/test/stress', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: 'https://httpbin.org/delay/0.5',
                        options: {
                            users: 3,
                            duration: 20,
                            rampUpTime: 3,
                            testType: 'gradual',
                            method: 'GET',
                            timeout: 10,
                            thinkTime: 0.5
                        }
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentTestId = data.data.testId;
                    log(`âœ… æµ‹è¯•å¯åŠ¨æˆåŠŸ, ID: ${currentTestId}`, 'success');
                    
                    // é‡ç½®è®¡æ•°å™¨
                    dataPointCount = 0;
                    metricsCount = 0;
                    document.getElementById('dataPointCount').textContent = 0;
                    
                    // åŠ å…¥WebSocketæˆ¿é—´
                    socket.emit('join-stress-test', currentTestId);
                    log(`ğŸ  å·²å‘é€åŠ å…¥æˆ¿é—´è¯·æ±‚: ${currentTestId}`, 'info');
                } else {
                    log(`âŒ æµ‹è¯•å¯åŠ¨å¤±è´¥: ${data.message}`, 'error');
                }
            } catch (error) {
                log(`âŒ è¯·æ±‚å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // æ—¥å¿—è®°å½•
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // æ¸…ç©ºæ—¥å¿—
        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '';
        }

        // å¯¼å‡ºæ—¥å¿—
        function exportLogs() {
            const logs = document.getElementById('logContainer').innerText;
            const blob = new Blob([logs], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `stress-test-logs-${new Date().toISOString().slice(0, 19)}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // äº‹ä»¶ç›‘å¬å™¨
        document.getElementById('startTest').addEventListener('click', startStressTest);
        document.getElementById('clearLogs').addEventListener('click', clearLogs);
        document.getElementById('exportLogs').addEventListener('click', exportLogs);

        // åˆå§‹åŒ–
        initializeSocket();
        log('ğŸ” å‹åŠ›æµ‹è¯•è°ƒè¯•å·¥å…·å·²å¯åŠ¨', 'info');
    </script>
</body>
