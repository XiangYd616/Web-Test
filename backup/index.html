<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Test Web App - 专业的Web测试平台" />
  <meta name="keywords" content="web测试,性能测试,安全测试,SEO测试,兼容性测试" />
  <meta name="author" content="Test Web App Team" />
  
  <!-- 安全相关meta标签 -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
  <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  
  <!-- PWA相关 -->
  <meta name="theme-color" content="#3b82f6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Test Web App" />
  
  <!-- 图标 -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.json" />
  
  <!-- 预加载关键资源 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  
  <title>Test Web App - 专业Web测试平台</title>
  
  <!-- 内联关键CSS以提升首屏性能 -->
  <style>
    /* 基础重置和加载样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.5;
      -webkit-text-size-adjust: 100%;
    }
    
    body {
      background-color: #f8fafc;
      color: #1e293b;
      overflow-x: hidden;
    }
    
    /* 加载动画 */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    .loading-text {
      color: white;
      margin-top: 20px;
      font-size: 16px;
      font-weight: 500;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* 隐藏加载动画 */
    .loading-container.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    /* 应用根容器 */
    #root {
      min-height: 100vh;
      position: relative;
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
      .loading-text {
        font-size: 14px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <!-- 应用根节点 -->
  <div id="root">
    <!-- 加载动画 -->
    <div id="loading" class="loading-container">
      <div style="text-align: center;">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在加载 Test Web App...</div>
      </div>
    </div>
  </div>
  
  <!-- 主应用脚本 -->
  <script type="module" src="./main.tsx"></script>
  
  <!-- 加载完成后隐藏加载动画 -->
  <script>
    // 监听应用加载完成
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.classList.add('hidden');
          setTimeout(function() {
            loading.remove();
          }, 300);
        }
      }, 500);
    });
    
    // 错误处理
    window.addEventListener('error', function(e) {
      console.error('应用加载错误:', e.error);
    });
    
    // 未处理的Promise拒绝
    window.addEventListener('unhandledrejection', function(e) {
      console.error('未处理的Promise拒绝:', e.reason);
    });
  </script>
</body>
</html>
