<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Test Web App - 专业的网站测试平台，提供压力测试、兼容性测试、API测试等功能" />
    <meta name="keywords" content="网站测试,压力测试,性能测试,兼容性测试,API测试" />
    <meta name="author" content="Test Web App" />
    
    <!-- Resource Hints for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//api.example.com" />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'" crossorigin />
    <noscript><link rel="stylesheet" href="/index.css"></noscript>
    <!-- main.tsx 由 Vite 自动处理，无需预加载 -->
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Test Web App - 专业网站测试平台" />
    <meta property="og:description" content="提供压力测试、兼容性测试、API测试等专业网站测试服务" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Test Web App - 专业网站测试平台" />
    <meta property="twitter:description" content="提供压力测试、兼容性测试、API测试等专业网站测试服务" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Performance Optimization -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="color-scheme" content="light dark" />
    
    <title>Test Web App - 专业网站测试平台</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
