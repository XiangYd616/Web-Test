<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Test Web App - 专业的网站测试平台，提供压力测试、兼容性测试、API测试等功能" />
    <meta name="keywords" content="网站测试,压力测试,性能测试,兼容性测试,API测试" />
    <meta name="author" content="Test Web App" />
    
    <!-- Resource Hints for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//api.example.com" />
    
    <!-- Preload Critical Resources -->
    <!-- CSS 由 Vite 自动处理，无需预加载 -->
    <!-- main.tsx 由 Vite 自动处理，无需预加载 -->
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Test Web App - 专业网站测试平台" />
    <meta property="og:description" content="提供压力测试、兼容性测试、API测试等专业网站测试服务" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Test Web App - 专业网站测试平台" />
    <meta property="twitter:description" content="提供压力测试、兼容性测试、API测试等专业网站测试服务" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Performance Optimization -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="color-scheme" content="light dark" />
    
    <title>Test Web App - 专业网站测试平台</title>

    <!-- 防止主题闪烁的内联脚本 - 基于最佳实践 -->
    <script>
      (function() {
        try {
          // 从localStorage获取主题
          const theme = localStorage.getItem('theme');
          const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          const actualTheme = theme === 'system' || !theme ? systemTheme : theme;

          // 立即应用主题类
          const root = document.documentElement;
          root.classList.remove('light', 'dark', 'light-theme', 'dark-theme');
          root.classList.add(actualTheme, actualTheme + '-theme');
          root.setAttribute('data-theme', actualTheme);

          // 设置CSS变量
          if (actualTheme === 'dark') {
            root.style.setProperty('--bg-primary', '#111827');
            root.style.setProperty('--bg-secondary', '#1f2937');
            root.style.setProperty('--bg-tertiary', '#374151');
            root.style.setProperty('--text-primary', '#f9fafb');
            root.style.setProperty('--text-secondary', '#d1d5db');
            root.style.setProperty('--text-tertiary', '#9ca3af');
            root.style.setProperty('--border-primary', '#374151');
            root.style.setProperty('--border-secondary', '#4b5563');
            root.style.setProperty('--border-tertiary', '#6b7280');
          } else {
            root.style.setProperty('--bg-primary', '#ffffff');
            root.style.setProperty('--bg-secondary', '#f9fafb');
            root.style.setProperty('--bg-tertiary', '#f3f4f6');
            root.style.setProperty('--text-primary', '#111827');
            root.style.setProperty('--text-secondary', '#374151');
            root.style.setProperty('--text-tertiary', '#6b7280');
            root.style.setProperty('--border-primary', '#d1d5db');
            root.style.setProperty('--border-secondary', '#9ca3af');
            root.style.setProperty('--border-tertiary', '#6b7280');
          }
        } catch (e) {
          console.warn('Theme initialization failed:', e);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
