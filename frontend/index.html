<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Web App - 综合测试平台</title>
  <meta name="description" content="集成压力测试、内容检测、兼容性测试的跨平台桌面应用" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <style>
    /* 加载动画 */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .loading-spinner {
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1890ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* 错误边界样式 */
    .error-boundary {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .error-boundary button {
      margin-top: 16px;
      padding: 8px 16px;
      background: #1890ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-container">
      <div class="loading-spinner">
        <div class="spinner"></div>
        <p>正在加载应用...</p>
      </div>
    </div>
  </div>
  <script type="module" src="/main.tsx"></script>
</body>
</html>
