    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: quality-gate
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.testweb.app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
