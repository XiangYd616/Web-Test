name: Quick Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  # å¿«é€Ÿä»£ç è´¨é‡æ£€æŸ¥
  quick-quality:
    name: Quick Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type checking
        run: npm run type-check
        continue-on-error: true

      - name: Lint check
        run: npm run lint
        continue-on-error: true

      - name: Build check
        run: npm run build
        continue-on-error: true

      - name: Summary
        run: |
          echo "âœ… Quick quality checks completed"
          echo "ğŸ“ This is a fast check for basic code quality"
          echo "ğŸ” Full CI/CD pipeline will run separately"

  # å¿«é€Ÿæ„å»ºæµ‹è¯•
  quick-build:
    name: Quick Build Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Check build output
        run: |
          if [ -d "dist" ]; then
            echo "âœ… Build successful - dist directory created"
            ls -la dist/
          else
            echo "âŒ Build failed - no dist directory found"
            exit 1
          fi

  # Redisé›†æˆæµ‹è¯•
  redis-test:
    name: Redis Integration Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd server && npm ci

      - name: Run Redis integration tests
        run: |
          cd server
          npm run redis:test
        continue-on-error: true

      - name: Check Redis functionality
        run: |
          cd server
          npm run redis:check
        continue-on-error: true

  # å¿«é€Ÿæ€»ç»“
  quick-summary:
    name: Quick Check Summary
    runs-on: ubuntu-latest
    needs: [quick-quality, quick-build, redis-test]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "ğŸš€ Quick Check Results:"
          echo "Quality Check: ${{ needs.quick-quality.result }}"
          echo "Build Test: ${{ needs.quick-build.result }}"
          echo "Redis Test: ${{ needs.redis-test.result }}"
          
          if [[ "${{ needs.quick-build.result }}" == "success" ]]; then
            echo "âœ… Core functionality is working"
          else
            echo "âš ï¸ Build issues detected - please review"
          fi
          
          echo "ğŸ“‹ This was a quick check. Full CI/CD pipeline provides comprehensive testing."
